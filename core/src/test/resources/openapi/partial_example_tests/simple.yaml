openapi: 3.0.0
info:
  version: 1.0.0
  title: Simple API
paths:
  /creators/{creatorId}/pets/{petId}:
    patch:
      parameters:
        - name: creatorId
          in: path
          schema:
            type: number
            example: 123
          required: true
        - name: petId
          in: path
          schema:
            type: number
            example: 456
          required: true
        - name: creatorId
          in: query
          schema:
            type: number
            example: 123
          required: true
        - name: petId
          in: query
          schema:
            type: number
            example: 456
          required: true
        - name: CREATOR-ID
          in: header
          schema:
            type: number
            example: 123
          required: true
        - name: PET-ID
          in: header
          schema:
            type: number
            example: 456
          required: true
      description: Creates a new pet in the store. Duplicates are allowed
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPet'
      responses:
        '201':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - creatorId
        - petId
        - traceId
      properties:
        id:
          type: number
          example: 999
        traceId:
          type: string
          example: TRACE-999-999-999
        creatorId:
          type: number
          example: 999
        petId:
          type: number
          example: 999
    NewPet:
      type: object
      required:
        - creatorId
        - petId
      properties:
        creatorId:
          type: number
          example: 999
        petId:
          type: number
          example: 999
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: number
          example: 402
        message:
          type: string
          example: Unprocessable Entity